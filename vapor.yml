id: 29960
name: example-app
environments:
    production:
        memory: 128
        cli-memory: 128
        concurrency: 10
        timeout: 20
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        firewall:
            rate-limit: 100
            bot-control:
                - CategoryAdvertising
                - CategoryArchiver
                - CategoryContentFetcher
                - CategoryHttpLibrary
                - CategoryLinkChecker
                - CategoryMiscellaneous
                - CategoryMonitoring
                - CategoryScrapingFramework
                - CategorySecurity
                - CategorySeo
                - CategorySocialMedia
                - CategorySearchEngine
                - SignalAutomatedBrowser
                - SignalKnownBotDataCenter
                - SignalNonBrowserUserAgent
